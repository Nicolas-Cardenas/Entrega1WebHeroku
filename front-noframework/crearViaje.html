<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creacion Viaje</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-light">
      <a class="navbar-brand" href="./index.html">
        <img src="./imagenes/logocarro.png" width="60" height="50" alt="" />
      </a>
      <a class="navbar-brand" href="./index.html">
        <h1 style="font-family: Pattaya" id="logotexto">TeLlevo.com</h1>
      </a>
    </nav>

    <div class="d-flex justify-content-center" id="container_crear_viaje">
      <form id="formulario_crear_viaje">
        <div class="row">
          <!-- div class="row"> -->
          <h2 style="text-align: center">Crear Viaje</h2>
          <div class="form-group col-lg-6">
            <label for="inputOrigen">Origen</label>
            <input
              class="form-control"
              id="inputOrigen"
              placeholder="Origen del viaje"
              required
            />
          </div>
          <div class="form-group col-lg-6">
            <label for="inputDestino">Destino</label>
            <input
              class="form-control"
              id="inputDestino"
              placeholder="Destino final del viaje"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-lg-4">
            <label for="inputFecha">Fecha</label>
            <input
              class="form-control"
              id="inputFecha"
              placeholder="Fecha del viaje"
              type="date"
              name="fecha"
              required
            />
          </div>
          <div class="form-group col-lg-4">
            <label for="inputHora">Hora Salida</label>
            <input
              class="form-control"
              id="inputHora"
              placeholder="Hora salida del viaje"
              required
            />
          </div>
          <div class="form-group col-lg-4">
            <label for="inputDireccion">Direccion</label>
            <input
              class="form-control"
              id="inputDireccionn"
              placeholder="Direccion final viaje"
              name="direccion"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-lg-4">
            <label for="inputCupos">Cupos</label>
            <input
              class="form-control"
              id="inputCupos"
              placeholder="Cupos disponibles"
              name="numCupos"
              required
            />
          </div>
          <div class="form-group col-lg-4">
            <label for="inputHora">Precio</label>
            <input
              class="form-control"
              id="inputHora"
              placeholder="Precio"
              name="precio"
              required
            />
          </div>
          <div class="form-group col-lg-4">
            <label for="inputDuracion">Duracion viaje</label>
            <input
              class="form-control"
              id="inputDuracion"
              placeholder="Duracion"
              name="tiempo"
              required
            />
          </div>
          <div class="form-group col-lg-3" style="display: none">
            <label for="inputTerminado">Terminado</label>
            <input
              class="form-control"
              id="inputTerminado"
              name="terminado"
              value="false"
            />
          </div>
          <div class="form-group col-lg-3" style="display: none">
            <label for="inputcupos">Cupos llenos</label>
            <input
              class="form-control"
              id="inputcupos"
              name="lleno"
              value="false"
            />
          </div>
        </div>

        <div class="row">
          <div class="form-group form-select-lg col-lg" id="inputVehiculo">
            <label for="inputVehiculo">Vehiculo</label>
            <select class="form-control" required>
              <option>Mazda 3</option>
              <option>Toyota Hilux</option>
              <option>Tweezy</option>
              <option>Audi A5</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="form-check col-lg-3">
            <input
              class="form-check-input"
              type="checkbox"
              id="viajeTerminadoCheck"
              disabled
            />
            <label class="form-check-label" for="viajeTerminadoCheck">
              ¿Finalizo el viaje?
            </label>
          </div>

          <div class="form-check col-lg-3">
            <input
              class="form-check-input"
              type="checkbox"
              id="cuposLlenosCheck"
              disabled
            />
            <label class="form-check-label" for="cuposLlenosCheck">
              ¿Cupos llenos?
            </label>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="text-center">
              <button
                id="salir_viaje_boton"
                class="btn-primary btn-block btn-lg"
                onclick="location.href='./index.html'"
              >
                Salir
              </button>
            </div>
          </div>
          <div class="col">
            <div class="text-center">
              <button
                id="crear_viaje_boton"
                type="submit"
                class="btn-primary btn-block btn-lg"
              >
                Crear Viaje
              </button>
            </div>
          </div>
        </div>
      </form>

      <div
        class="modal fade"
        id="modalCreacionViaje"
        tabindex="-1"
        role="dialog"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Viaje registrado con exito</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
                id="close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-footer">
              <div class="row">
                <div class="col-12">
                  <button
                    type="button"
                    class="btn btn-light"
                    data-dismiss="modal"
                    id="btnModalViajeOk"
                  >
                    Ok
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"
  ></script>
  <script src="crearViaje.js"></script>
</html>
