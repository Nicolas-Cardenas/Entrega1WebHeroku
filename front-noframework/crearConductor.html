<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Conductor</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/main.css" />
    <!-- Header -->
  </head>

  <body>
    <nav class="navbar navbar-light">
      <a class="navbar-brand" href="./index.html">
        <img src="./imagenes/logocarro.png" width="60" height="50" alt="" />
      </a>
      <a class="navbar-brand" href="#">
        <h1 style="font-family: Pattaya" id="logotexto">TeLlevo.com</h1>
      </a>
    </nav>
    <div class="container">
      <div id="cardRegistrar" class="card">
        <div class="card-body">
          <form
            id="registrarForm"
            oninput='confirmar.setCustomValidity(confirmar.value != contrasena.value ? "Passwords do not match." : "")'
          >
            <div class="form-group">
              <label for="inputNombre" class="registro-conductor">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="inputNombre"
                placeholder="Nombre"
                name="nombre"
                required
              />
            </div>
            <div class="form-group">
              <label for="inputCorreo" class="registro-conductor"
                >Correo Electrónico</label
              >
              <input
                type="email"
                class="form-control"
                id="inputCorreo"
                placeholder="Correo Electrónico"
                name="correo"
                required
              />
            </div>
            <div class="form-group">
              <label for="inputId" class="registro-conductor"
                >Identificación</label
              >
              <input
                type="number"
                class="form-control"
                id="inputId"
                placeholder="Identificación"
                name="cedula"
                required
              />
            </div>
            <div class="form-group">
              <label for="inputFecha" class="registro-conductor">Edad</label>
              <input
                type="number"
                class="form-control"
                id="inputFecha"
                placeholder="Edad"
                name="edad"
                required
              />
            </div>
            <div class="form-group">
              <label for="inputCelular" class="registro-conductor"
                >Celular</label
              >
              <input
                type="number"
                class="form-control"
                id="inputCelular"
                placeholder="Celular"
                name="celular"
                required
              />
            </div>
            <div class="form-group">
              <label for="inputPass1" class="registro-conductor"
                >Contraseña</label
              >
              <input
                type="password"
                class="form-control"
                id="inputPass1"
                placeholder="Contraseña"
                name="contrasena"
                required
              />
            </div>
            <div class="form-group">
              <label for="inputPass2" class="registro-conductor"
                >Confirmar Contraseña</label
              >
              <input
                type="password"
                class="form-control"
                id="inputPass2"
                placeholder="Confirmar Contraseña"
                name="confirmar"
                required
              />
            </div>
            <div class="form-group">
              <label for="inputFoto" class="registro-conductor">Foto</label>
              <input
                type="text"
                class="form-control"
                id="inputFoto"
                placeholder="URL Foto"
                name="foto"
                required
              />
            </div>
            <button
              id="btnRegistrar"
              type="submit"
              class="btn-primary btn-block btn-lg"
            >
              Registrarse
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="crearConductor.js"></script>
</html>
